<!DOCTYPE html>
<html>
<head>
  <title>Static Comp</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,700" rel="stylesheet">
</head>
<body>
  <!-- <div class="container"> -->
    <div class="div-left">
        <section class="section-top-left">
          <h2>Tesa Gashi</h2>
          <p>I am the Social Affairs and Communications Manager at Verve Energy. <br><br> Take a look at the projects I've worked on.</p>
          <div class="form">
            <a href=""><div class="resume-button button"><img src="icons/download-icon.png" class="button-icon">Resume</div></a>
            <a href=""><div class="contact-button button"><img src="icons/info-icon.png" class="button-icon">Contact</div></a>
          </div>
        </section>
        <section class="section-top-right">
            <h3>Profile</h3>
            <a href=""><img alt="Profile icon" src="icons/profile.png"></a>
        </section>
        <section class="section-mid-left">
            <h3>Experience</h3>
            <a href=""><img alt="Experience icon" src="icons/experience-icon.png" id="experience-icon"></a>
        </section>
        <section class="section-mid-center">
            <h3>Education</h3>
            <a href=""><img alt="Education iclon" src="icons/education-icon.png"></a>
        </section>
        <section class="section-mid-right">
            <h3>Blog</h3>
            <a href=""><img alt="Blog icon" src="icons/blog-icon.png
            " id="blog-icon"></a>
        </section>
        <section class="section-bottom-left">
          <h3>Social</h3>
          <section class="social-icons">
            <img alt="Conact icon" src="icons/facebook-icon.png" class="img-social-icons">
            <img alt="Conact icon" src="icons/instagram-icon.png" class="img-social-icons">
            <img alt="Conact icon" src="icons/snapchat-icon.png" class="img-social-icons">
            <img alt="Conact icon" src="icons/twitter-icon.png" class="img-social-icons">
          </section>
        </section>
        <section class="section-bottom-center">
            <h3>Contact</h3>
            <a href=""><img src="icons/contact-icon.png"></a>
        </section>
        <section class="section-bottom-right">
            <h3>Portfolio</h3>
            <a href=""><img alt="Portfolio icon" src="icons/portfolio-icon.png"></a>
        </section>
    </div>
    <div class="div-right">
        <img class="image-dots" src="icons/image-dots.png">
        <a href=""><img class="arrow-left" src="icons/arrow-left.png"></a>
        <a href=""><img class="arrow-right" src="icons/arrow-right.png"></a>
    </div>
  </div>
